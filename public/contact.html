<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ormond Custom Engravers</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
        <header>
            <nav class="nav">
                <a href="/" class="logo">Ormond Custom Engravers</a>
        
                <div class="hamburger">
                  <span class="line"></span>
                  <span class="line"></span>
                  <span class="line"></span>
                </div>
        
                <div class="nav__link hide">
                  <a href="index.html">home</a>
                  <a href="about.html">about</a>
                  <a href="shop.html">Shop</a>
                  <a href="contact.html">contact</a>
                  <a href="blog.html">blog</a>
                </div>
              </nav>
        </header>

            <section>
                <h2>Contact Us</h2>

                <form action="#">
                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Full Name" id="name" class="item" autocomplete="off">
                        </div>
                        <div class="input-field field">
                            <input type="text" placeholder="Email Address" id="email" class="item" autocomplete="off">
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                        </div>
                        <div class="input-field field">
                            <input type="text" placeholder="Subject" id="subject" class="item" autocomplete="off">
                        </div>
                    </div>


                    <div class="textarea-field field">
                        <textarea name="" id="message" cols="30" rows="10"
                        placeholder="Your MEssage" class="item" autocomplete="off"></textarea>
                    </div>


                    <button type="submit">Send Message</button>
                </form>
            </section>


<script src="app.js"></script>
</body>
</html>
